name: notify push to main branch

on:
  push:
    branches:
      - main

jobs:
  notify-main-push:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4

      - name: install dependencies
        run: |
          python -m pip install requests
          python -m pip install fsbot

      - name: set commit info
        run: |
          echo commit_message=$(git log -1 --pretty=format:"%s") >> $GITHUB_ENV
          echo commit_url=https://github.com/${{ github.repository }}/commit/${{ github.sha }} >> $GITHUB_ENV
          echo commit_user=${{ github.actor }} >> $GITHUB_ENV
          echo pr_type="push" >> $GITHUB_ENV

      - name: call lark webhook
        run: |
          python .github/workflows/pr_message.py
